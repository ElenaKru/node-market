<form id="frmLogin">
    <h3>Registered?</h3>
    <div class="form-group row">
        <label for="userName" class="col-sm-3 control-label">Name:</label>
        <div class="col-sm-9">
        <input ng-model="user.email" type="text" id="userName" name="userEmail" class="form-control input-sm chat-input margin_bottom"
            placeholder="username"  />
        </div>
    </div>
    <div class="form-group row">
        <label for="userName" class="col-sm-3 control-label">Password:</label>
        <div class="col-sm-9">
        <input ng-model="user.password" type="password" id="userPassword" name= "userPassword" class="form-control input-sm chat-input margin_bottom"
            placeholder="password" />
        </div>
    </div>
    <input  type="hidden"  name="ctrl" value="login" >
    <div class="wrapper">
        <span class="group-btn">
            <button class="btn btn-primary btn-md pull-left" ng-click="login(user)" type="button">login<i class="fa fa-sign-in"></i></button>
             <a class="btn btn-primary btn-md pull-right" href="#!/register">Register</a>
        </span>
    </div>
</form>
