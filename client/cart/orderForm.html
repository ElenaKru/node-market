<form id="frmLogin">
    <h3>Order</h3>
    <div class="form-group row">
        <label for="userName" class="col-sm-2 control-label">City:</label>
        <div class="col-sm-10">
        <input ng-model="order.city" type="text" id="userName" name="userEmail" class="form-control input-sm chat-input margin_bottom"
            placeholder="username"  />
        </div>
    </div>
    <div class="form-group row">
        <label for="userName" class="col-sm-3 control-label">Street:</label>
        <div class="col-sm-9">
        <input ng-model="order.street" type="password" id="userPassword" name= "userPassword" class="form-control input-sm chat-input margin_bottom"
            placeholder="password" />
        </div>
    </div>
    <input  type="hidden"  name="ctrl" value="login" >
    <div class="wrapper">
        <span class="group-btn">
            <button class="btn btn-primary btn-md pull-left" ng-click="makeOrder(order)" type="button">Order</button>
        </span>
    </div>
</form>
