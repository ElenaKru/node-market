<div id="cart" ng-controller="cartCtrl">cart:

    <div class="info fruit-item" ng-repeat="fruit in cartFruits">
        <td>
            Quantity: {{fruit.quantity}} Price: {{fruit.price | currency}}
        </td>
    </div>

    <button class="btn btn-primary btn-md" ng-click="goToOrderStep()" type="button">Order<i class="fa fa-sign-in"></i></button>
</div>
