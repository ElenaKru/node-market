    <h2>Edit Product</h2>
    <form class="form-horizontal" name="addFruitForm" id="addFruitForm" method="{{method}}" enctype="multipart/form-data">
        <div class="form-group">
            <label class="control-label col-sm-2" for="fruitName">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fruitName" placeholder="Enter name" name="name" required ng-model="fruitEdited.name" >
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="fruitPrice">Price:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fruitPrice" placeholder="Enter price" name="phone" required ng-model="fruitEdited.price">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="fruitImage">Image:</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="fruitImage" name="image" accept="image/jpg, image/jpeg, image/png, image/gif">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="saveFruit()" class="btnAdd btn btn-primary">Save</button>
                <button ng-click="closeForm()" class="btnAdd btn btn-primary pull-right">Cancel</button>
            </div>
        </div>
    </form>
