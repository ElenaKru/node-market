<div id="resultFruit">
    <nav class="navbar">
        <div id = "categories-menu" class="menu">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a ng-class="categoryName == 'eggs' ? 'active' : ''" id="eggs-link" href="#!/category/eggs">Milk & Eggs</a>
                    <a ng-class="categoryName == 'fruits' ? 'active' : ''" id="fruits-link" href="#!/category/fruits">Vegetables & Fruits</a>
                    <a ng-class="categoryName == 'fishes' ? 'active' : ''" id="fishes-link" href="#!/category/fishes">Meat & Fish</a>
                    <a ng-class="categoryName == 'drinks' ? 'active' : ''" id="drinks-link" href="#!/category/drinks">Wine & Drinks</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-xs-18 col-sm-6 col-md-3">
            <div class="thumbnail fruit-item media-body" data-name="{{fruit.name}}" data-price="{{fruit.price}}" data-fid="{{fruit.id}}" id="fruit-{{fruit.id}}" ng-repeat="fruit in fruits" ng-click="showFruitPopup(categoryName, fruit.id)">
                <div ng-if="fruit.image">
                    <img src="../uploads/{{fruit.image}}" height="100">
                </div>
                <div  ng-else>
                    <img src="../uploads/no-image.png" height="100">
                </div>
                <div class="caption">
                    <h4 class="text-center">{{fruit.name}}</h4>
                    <p class="text-center">{{fruit.price | currency}}</p>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="container">
    <div ng-include="'cart/cart.view.html'"></div>
</div>
